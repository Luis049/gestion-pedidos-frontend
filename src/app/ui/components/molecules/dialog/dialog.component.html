
@if (visible()) {
  <div class="flex justify-center items-center">
    <div class="fixed inset-0 z-50 flex items-center justify-center overflow-hidden bg-gray-900/50">
      <div class="relative p-4 bg-white rounded-lg shadow-xl">
        <button class="absolute top-3 right-2.5 text-gray-400 hover:text-gray-500" type="button" (click)="closeDialog()">
          <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
        </button>
        <div class="flex flex-col">
          <div class="flex items-center justify-between">
            <h3 class="text-lg font-medium text-gray-900">
              {{title}}
            </h3>
          </div>
          <div class="mt-10 mx-5 ">
            <ng-content></ng-content>
          </div>
        </div>
      </div>
    </div>
  </div>
}
