<div class="nabvar">
  <ng-icon id="icon-menu" name="tablerMenu2"></ng-icon>

  <div class="nabvar__profile">
    <button class="nabvar__mode-switch" (click)="toggleDarkMode($event)">
      <ng-icon id="icon-switch" name="tablerSun"></ng-icon>
    </button>

    <ng-icon id="icon-bell" name="heroBell"></ng-icon>

    <img src="assets/avatar.webp" alt="logo" />

    <div class="info-user">
      <span>{{user.username}}</span>
      <span>{{user.roles[0]}}</span>
    </div>
  </div>
</div>
