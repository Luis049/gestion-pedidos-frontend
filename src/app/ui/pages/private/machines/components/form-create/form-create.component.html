<div class="max-w-md mx-auto p-4 bg-white shadow-md rounded">
  <h2 class="text-2xl font-bold mb-4">Agrega maquina</h2>
  <form [formGroup]="machineForm">
    <div class="mb-4">
      <label for="machineName" class="block text-gray-700 font-bold mb-2">Nombre de la maquina</label>
      <input
        id="machineName"
        type="text"
        formControlName="machineName"
        placeholder="Introduce el nombre de la maquina"
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
      />
      <div *ngIf="machineForm.get('machineName')?.invalid && machineForm.get('machineName')?.touched" class="text-red-500 text-sm">
        Este campo es obligatorio
      </div>
    </div>

    <div class="mb-4">
      <label for="color" class="block text-gray-700 font-bold mb-2">Color</label>
      <input
        id="color"
        type="color"
        formControlName="color"
        class="w-full h-10 border border-gray-300 rounded"
      />
      <div *ngIf="machineForm.get('color')?.invalid && machineForm.get('color')?.touched" class="text-red-500 text-sm">
        Este campo es obligatorio
      </div>
    </div>


    <div class="footter">
      <sd-button text="Cancelar" type="white" ></sd-button>
      <sd-button text="Guardar" type="primary" (click)="onSubmit()"></sd-button>
    </div>

  </form>
</div>
